<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMYUM</title>
    <script src="https://kit.fontawesome.com/1636643afb.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="food__body">
    <section class="food__browse">
        <nav>
            <div class="logo__wrapper">
                <img src="/assets/Screenshot 2023-02-25 at 21.26.24.png" alt="null" class="logo">
            </div>                
            <ul class="nav__links">
                <li>
                    <a href="index.html" class="nav__link link__hover-effect">Home</a>
                </li>
                <li>
                    <a href="" class="nav__link link__hover-effect">About Us</a>
                </li>
                <li>
                    <a href="" class="nav__link nav__link--last">Contact</a>
                </li>
            </ul>
            <button class="menu__toggle" onclick="toggleMenu()">
                <span class="menu__icon"></span>
            </button>
            <div class="menu__backdrop">
                <ul class="menu__links">
                    <li class="menu__list">
                        <a href="index.html" class="menu__link" onclick="toggleMenu()">Home</a>
                    </li>
                    <li class="menu__list">
                        <a href="" class="menu__link" onclick="toggleMenu()">About Us</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <h1 class="food__header">Browse our recipies</h1>
                <form class="search__form">
                    <input type="text" id="food__input-field" placeholder="Find the Yum" name="userInput">
                    <button class="landing__search--button btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </header>
        <div class="overlay"></div>
    </section>
    <main>
        <section class="food__results">
            <div class="container">
                <div class="row recipe__row">
                    <div class="food__results--wrapper">
                        <div class="title__wrapper">
                            <h2 class="food__results--title">Search Results:</h2>
                        </div>
                        <div class="results__filter--wrapper">
                            <button class="results__filter btn" onclick="recipeFilter()"><i class="fa-solid fa-filter"></i></button>
                        </div>
                    </div>
                    <div id ="recipes"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="footer__wrapper">
                        <ul class="footer__links">
                            <a href="" class="footer__link link__hover-effect">
                                <li>About Us</li>
                            </a>
                            <a href="#" class="footer__link">
                                <div class="logo__wrapper">
                                    <img src="/assets/Screenshot 2023-02-25 at 21.26.24.png" alt="null" class="logo">
                                </div> 
                            </a>
                            <a href="" class="footer__link link__hover-effect">
                                <li>Contact</li>
                            </a>
                        </ul>
                        <h4>SUMYUM Â© 2022</h4>
                    </div>
                </div>
            </div>
        </footer>
    </main> 
</body>
</html>
